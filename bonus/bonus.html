<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bonus.css">
</head>
<body>
    <h1>Welcome on 3D Boolean Adventure!</h1>
    <!-- conteiner principale -->
    <div class="container">
        <!-- cubo classic -->
            <div class="container-cubo dblock">                
                <div class="faccia avanti"></div>
                <div class="faccia dx"></div>
                <div class="faccia back"></div>
                <div class="faccia sx"></div>
                <div class="faccia top"></div>
                <div class="faccia bottom"></div>
            </div>
            <!-- /end cubo classic -->

            <!-- cubo big 3d transparent -->
            <div class="container-cubo dblock">                
                <div class="faccia big avanti"></div>
                <div class="faccia big dx"></div>
                <div class="faccia big back"></div>
                <div class="faccia big sx"></div>
                <div class="faccia big top"></div>
                <div class="faccia big bottom"></div>
            </div>
            <!-- /end cubo big 3d transpare -->
            <!-- cubo small circle -->
            <div class="container-cubo dblock">                
                <div class="faccia small avanti"></div>
                <div class="faccia small dx"></div>
                <div class="faccia small back"></div>
                <div class="faccia small sx"></div>
                <div class="faccia small top"></div>
                <div class="faccia small bottom"></div>
            </div>
            <!-- /end cubo small circle -->

            <!-- cubo 3d linear gradient -->
        <div class="container-cubo dblock">
            <div class="faccia big gradient avanti">
            </div>
            <div class="faccia big gradient dx">
            </div>
            <div class="faccia big gradient back">
            </div>
            <div class="faccia big gradient sx">
            </div>
            <div class="faccia big  gradient top">
            </div>
            <div class="faccia big gradient bottom">
            </div>
        </div>
        <!-- /cubo 3d linear grandient -->

        <!-- special circle -->
            <div id="special" class="container-cubo dblock">
                <div class="faccia small planet avanti"></div>
                <div class="faccia small planet dx"></div>
                <div class="faccia small planet back"></div>
                <div class="faccia small planet sx"></div>
                <div class="faccia small planet top"></div>
                <div class="faccia small planet bottom"></div>
            </div>
            <!-- end special circle -->
            
            <!-- rettangolo 3d -->
            <div class="container-cubo dblock">
                <div class="faccia trash avanti"></div>
                <div class="faccia trash dx"></div>
                <div class="faccia trash back"></div>
                <div class="faccia trash sx"></div>
                <div class="faccia trash top"></div>
                <div class="faccia trash bottom"></div>
            </div>
            <!-- /end rettangolo 3d -->
    </div>


</div>    
<div id="down">Powered by Davide Corsini</div>
</body>
</html>
